<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookshelf App</title>
</head>
<body>
    <header>
        <h1>Bookshelf<span>Apps</span></h1>
    </header>
    <div class="container">
        <div class="container-left">
            <div class="container-header">
               <ul>
                <li><a href="#daftar-buku" id="buku">Daftar Buku</a></li>
                <li><a href="#yang-belum-selesai" id="baca">Belum  dibaca</a></li>
                <li><a href="#sudah-selesai" id="selesai">Sudah  dibaca</a></li>
               </ul>
            </div>
            <div class="container-col" id="daftar-buku" >
                
            </div>  
            <div class="container-col" id="yang-belum-selesai" >
            </div>  
            <div class="container-col" id="sudah-selesai" >

            </div>  
        </div>
        <div class="container-right">
            <div class="container-right-header">
                <h2>Tambah <span>Buku</span><i class="bi bi-bookmark-plus" style="margin-left: 10px;" ></i></h2>
            </div>
            <div class="container-right-col">
            <div class="container-right-content">
                <form action="" id="form">
                    <label for="judul">Judul Buku</label>
                    <input type="text" name="judul" id="judul" required>
                    <label for="deskripsi">Deskripsi Buku</label>
                    <textarea name="deskripsi" id="deskripsi" cols="30" rows="3" style="padding: 1rem 1rem;" required></textarea>
                    <button type="submit" name="submit" id="submit">+</button>
                </form>
            </div>
        </div>
        
        </div>
        
    </div>
   
    <script src="js/script.js"></script>
</body>
</html>
